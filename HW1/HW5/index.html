<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work 5 OOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="roboto/roboto.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="form-container">
        <div>
            <h1>Home work 5</h1>
        </div>
        <div class="div-form">
            <form>
                Name:
                <input type="text" id="book_name" value="ASP.NET"><br>
                Science:
                <input type="text" id="book_science" value="Programming"><br>
                Count of pages:
                <input type="text" id="book_count_of_pages" value="768"><br>
                Publisher name:
                <input type="text" id="book_publisher_name" value="LeverX inc."><br>
                Hinding type:
                <p>Light &nbsp;<input name="hinding_type" type="radio" value="light" checked></p>
                <p>Middle &nbsp;<input name="hinding_type" type="radio" value="middle"></p>
                <p>Hard &nbsp;<input name="hinding_type" type="radio" value="hard"></p>
                Avaliability:
                <input type="text" id="book_avliability" value="for company employees"><br>
                Author name:
                <input type="text" id="book_author_name" value="Incognito"><br>
                CD:
                <input type="checkbox" id="book_on_cd"><br>
                DVD:
                <input type="checkbox" id="book_on_dvd" checked="checked"><br>
                <input class="button" type="button" value="Serialize book" onclick="serializeBookFromForm()">
            </form>
        </div>
        <div class="div-form">
            <form>
                Sound format:
                <input type="text" id="audio_book_sound_format" value=".flac"><br>
                <input class="button" type="button" value="Serialize audio book" onclick="serializeAudiBookFromForm()">
            </form>
        </div>
        <div class="div-form">
            <form>
                Language:
                <input type="text" id="text_book_language" value="EN"><br>
                <input class="button" type="button" value="Serialize text book" onclick="serializeTextBookFromForm()">
            </form>
        </div>

    </div>
</body>

</html>
